<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button icon="close-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3 class="ion-text-center">Servicios</h3>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="4">
        <p class="round-border ion-text-center" [ngClass]="{'round-active': step === 1}">
          1
        </p>
      </ion-col>
      <ion-col class="ion-text-center" size="4">
        <p class="round-border ion-text-center" [ngClass]="{'round-active': step === 2}">
          2
        </p>
      </ion-col>
      <ion-col class="ion-text-center" size="4">
        <p class="round-border ion-text-center" [ngClass]="{'round-active': step === 3}">
          3
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngIf="step == 1">

    <ion-grid>
      <ion-row>

        <ion-col size="12">
          <ion-card >
            <ion-card-content>
              <ion-card-title class="ion-text-center ">Selecciona tu tipo de caso</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12" *ngFor="let caseDescription of cases">
          
            <ion-card (click)="setCase(caseDescription.description)" class="overlapped">
              <ion-card-content>
                {{ caseDescription.name }}
                <ion-icon name="arrow-forward-outline" class="end"></ion-icon>
              </ion-card-content>
            </ion-card>
    
        </ion-col>
      </ion-row>
      <img src="assets/blob1.svg" class="blob-image" alt="">
      <img src="assets/blob2.svg" class="blob-image2" alt="">
    </ion-grid>

  </div>

  <div *ngIf="step == 2">

    

    <ion-grid>
      <ion-row>

        <ion-col size="12">
          <ion-card >
            <ion-card-content>
              <div style="display: flex; justify-content: center; align-items: center;">
                <ion-icon  *ngIf="step > 1" name="arrow-back-outline" (click)="setStep(step-1)" style="width: 10%;"></ion-icon>
                <ion-card-title class="ion-text-center" style="height: 28px;">Categoría de tu caso</ion-card-title>
          
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col  *ngFor="let option of optionArrays" size="12">
          <ion-card (click)="setOption(option.description)">
            <ion-card-content>
              {{ option.name }}
              <ion-icon name="arrow-forward-outline" class="end"></ion-icon>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <img src="assets/blob1.svg" class="blob-image" alt="">
      <img src="assets/blob2.svg" class="blob-image2" alt="">
    </ion-grid>
  </div>

  <div *ngIf="step == 3">

    
    <ion-card style="width: 92%;">
      <ion-card-content>
        <div style="display: flex; justify-content: center; align-items: center;">
          <ion-icon  *ngIf="step > 1" name="arrow-back-outline" (click)="setStep(step-1)" style="width: 10%;"></ion-icon>
          <ion-card-title class="ion-text-center" style="height: 28px;">Llena el formulario</ion-card-title>
    
        </div>
      </ion-card-content>
    </ion-card>


    <ion-item class="overlapped">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item class="overlapped">
      <ion-label position="floating">RUT</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item class="overlapped">
      <ion-label position="floating">Ciudad</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item class="overlapped">
      <ion-label position="floating">Comuna</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item class="overlapped">
      <ion-label position="floating">Correo</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item class="overlapped">
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item class="overlapped">
      <ion-label position="floating">Descripción del caso</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

    <div class="ion-text-center">
      <ion-button class="btn btn-primary" style="margin-top: 15px;">Enviar</ion-button>
    </div>

  </div>

</ion-content>
