<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button icon="close-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3 class="ion-text-center">Informe Comercial</h3>

  <ion-card>
    <ion-card-content>
  <ion-grid>
    <ion-row>

      <ion-col size="12">
  
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">RUT</ion-label>
          <ion-input type="text" [(ngModel)]="rut"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Tel√©fono</ion-label>
          <ion-input type="number" [(ngModel)]="phone"></ion-input>
        </ion-item>

        <p class="ion-text-center" style="margin-top: 2rem;">
          <ion-button color="primary" (click)="checkout()">Pagar</ion-button>
        </p>

        <iframe [src]="iframe" frameborder="0" *ngIf="showFrame == true"></iframe>
  
      </ion-col>
    </ion-row>

  </ion-grid>

  </ion-card-content>
</ion-card>

  <img src="assets/blob1.svg" class="blob-image" alt="">
  <img src="assets/blob2.svg" class="blob-image2" alt="">

</ion-content>
