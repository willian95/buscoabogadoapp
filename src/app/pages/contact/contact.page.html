<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button icon="close-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h4 class="ion-text-center">Contacto</h4>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <ion-icon name="logo-facebook"></ion-icon>
            <p>Facebook</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <ion-icon name="logo-instagram"></ion-icon>
            <p>Instagram</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <ion-icon name="logo-twitter"></ion-icon>
            <p>Twitter</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            <ion-icon name="globe-outline"></ion-icon>
            <p>Estudio Merced</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <img src="assets/blob1.svg" class="blob-image" alt="">
    <img src="assets/blob2.svg" class="blob-image2" alt="">

  </ion-grid>

</ion-content>
